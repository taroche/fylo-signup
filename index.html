<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Frontend Mentor | Beta sign up split layout Challenge</title>
  <link rel="stylesheet" href="css/main.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
  <header>
    <a href="/">
    <img scr="assets/images/logo.svg" alt="LOGO">
    </a>
    <nav>
    <ul>
      <li>
        <a href="https://twitter.com/">
        <img src="assets/icons/twitter.svg" width="30px">
        </a>
      </li>
      <li>
        <a href="https://facebook.com/">
          <img src="assets/icons/facebook.svg" width="30px">
        </a>
      </li>
      <li>
        <a href="https://google.com/mail">
          <img src="assets/icons/mail.svg" width="30px">
        </a>
      </li>
    </ul>
    </nav>
  </header>
  <h1>All your files in one secure location, accessible anywhere.</h1>

  <p>Fylo stores all your most important files in one secure location. 
  Access them wherever you need, share and collaborate with friends, 
  family and co-workers.</p>
<form>
  <fieldset>
  <legend>Sign up for early access</legend>
  <label>Enter your email address
    <input type="email">
  </label>
  <button type="submit">Sign Up</button>
  </fieldset>
  </form>
  <footer>
    <p class="attribution">
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Privacy Policy</a> 🎉
    </p>
  </footer>
  </main>
  <div>
  <img src="assets/images/illustration-main.svg">
  </div>
</body>
</html>
